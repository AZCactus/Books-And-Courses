<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basics</title>

</head>
<body>
    <div id="app">
        <input type="text" v-on:input="changeTitle"/>
        <h1 v-once="">{{ title }}</h1>
        <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
        <!-- above, we can not interpolate inside a normal href tag, so we use v-bind -->
        <hr>
        <p v-html="finishedLink"></p>
        <!-- this will tell Vue to actually render HTML code and not escape it. USE CAREFULLY, IT CAN BE EXPOSED TO XSS -->
    </div>
    
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
