<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listening To Events</title>
</head>
<body>
    <div id="app">
        <button v-on:click="increase(2, $event)">Click me</button>
        <!-- Can also do short JS expressions, as demonstrated below -->
        <button v-on:click="counter++">Click me</button>
        <!-- Can perform calculations within interpolation (below) -->
        <p>{{ counter }}</p>
        <p>{{ counter * 2 > 10 ? 'Greater than 10' : 'Less than 10' }}</p>    
        <p v-on:mousemove="updateCoordinates">
            Coordinates: {{ x }} / {{ y }}
            <span v-on:mousemove.stop="">DEAD SPOT</span>
            <!-- stop is a modifier, same as event.stopPropagation() -->
        </p>
        <input type="text" v-on:keyup.enter="alertMe"/>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
