<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two-way data binding</title>
</head>
<body>
    <div id="app">
        <!-- Two way data binding with v-model -->
        <input type="text" v-model="name">
        <p>{{ name }}</p>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="twowaydatabinding.js"></script>
</body>
</html>
