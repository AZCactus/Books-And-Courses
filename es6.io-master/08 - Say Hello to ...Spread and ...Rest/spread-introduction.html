<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The ...Spread Operator</title>
</head>
<body>
<script>
  // Spread takes every item from an iterable (arrays, strings, DOM nodes, arguments, objects) and apply it to the containing element or array
  const featured = ['Deep Dish', 'Pepperoni', 'Hawaiian'];
  const specialty = ['Meatzza', 'Spicy Mama', 'Margherita'];

  // combine the pizzas, but put 'veg' in the middle
  const pizzas = [...featured, 'veg', ...specialty];
  console.log(pizzas);
  const fridayPizzas = [...pizzas];

  const deepDish = {
    pizzaName: 'Deep Dish',
    size: 'Medium',
    ingredients: ['Marinara', 'Italian Sausage', 'Dough', 'Cheese']
  };

</script>
</body>
</html>
