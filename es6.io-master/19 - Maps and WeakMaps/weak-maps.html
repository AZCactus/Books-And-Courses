<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maps!</title>
  <style>
    button {
      font-size: 50px;
      margin:10px;
    }
  </style>
</head>
<body>

<script>
  // WeakMap: Does not have a size, not enumerable, entries will get GC'ed if not used anywhere else
  let dog1 = { name: 'Snickers' };
  let dog2 = { name: 'Sunny' };

  const strong = new Map();
  const weak = new WeakMap();

  strong.set(dog1, 'Snickers is the best!');
  weak.set(dog2, 'Sunny is the 2nd best!');

  // strong.size; // 1
  // weak.size; // undefined

  dog1 = null; // strong still holds on to object that no longer exists (memory leak)
  dog2 = null; // object gets GC'ed

</script>
</body>
</html>
